{% include 'layout.html' %}  <!-- inject this inside layout -->
<div class="container5">
  <h3>
    Input to chat with the bot
  </h3>
  <form action = "/" method = "POST">
    <div>
        <textarea class="form-control" placeholder="Add input here" name="user_input" rows = "3"></textarea>
        <button class="btn btn-primary mt-1" type="submit">Send</button>
    </div>
  </form>

  <div>
      <div class="card text-center mt-3">
          <div class="card-header">
              Char History:
          </div>

          <div class="card-body">
              {% for response in chatresponses%}
              <div>
                  - {{response}}
              </div>
              {% endfor %}
          </div>
      </div>
  </div>

</div>
